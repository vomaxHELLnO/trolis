    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="middle-list">
        <div class="title col-sm-12" style='text-align: center;'>
            <h1>Title</h1>
        </div>
        <div class="side-list">
        <div class="col-sm-offset-1 col-sm-3">
            <div  style='width: 140px;'>
                <button class="btn btn-sm btn-default" style="margin-top: 20px; width: 48%">Home</button>
                <button class="btn btn-sm btn-default" style="margin-top: 20px; width: 48%">About</button><br/>
                <a href="{% url 'checkers' %}"><button class="btn btn-success btn-lg" style="margin-top: 10px; width: 100%;">Checkers</button></a>
                <button class="btn btn-default btn-sm" style="margin-top: 5px; width: 100%;">Team1<button>
            </div>
        </div>
        <div class="col-sm-3">
            <div  style='width: 140px;'>
                <button class="btn btn-sm btn-default" style="margin-top: 20px; width: 48%">Galery</button>
                <button class="btn btn-sm btn-default" style="margin-top: 20px; width: 48%">Contacts</button><br/>
                <button class="btn btn-success btn-lg" style="margin-top: 10px; width: 100%;">Chess</button>
                <button class="btn btn-default btn-sm" style="margin-top: 5px; width: 100%;">Team2<button>
            </div>
        </div>
        <div class="col-sm-4">
          <div class="list-group">
              <a href="#" class="list-group-item active">
                  <h4 class="list-group-item-heading">Data: {{ time|date:"Y-m-d" }}</h4>
              </a>
          {% for list_object in list_objects %}
              <a href="#" class="list-group-item "> <!--active -->
                  <h4 class="list-group-item-heading">{{ list_object.title }}</h4>
                  <p class="list-group-item-text">{{ list_object.text }}</p>
              </a>
          {% endfor %}
          <div style="margin: 20px; float: right;">
            <button id='exit-button' class="btn btn-danger">Exit</button>
          </div>
        </div><!-- /.col-sm-4 -->
        </div>

      </div>
